<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="matrix wrapper">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="appsBody wrapper">
      <section class="addTask">
          <h2 class="addTask__title title">Add Item</h2>
          <div class="addTask__interface">
            <input class="interface-input" id="new-task" type="text">
            <button class="interface-button" id="add-button">Add</button>
          </div>
      </section>
      <section class="toDo">
        <h2 class="toDo__title title">Todo</h2>
        <ul class="toDo__list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input class="list__item-input" type="text">
            <button class="list__item-button edit">Edit</button>
            <button class="list__item-button delete">
              <img class="list__item-button-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="list__item list__item-editMode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input class="list__item-input" type="text" value="Go Shopping">
            <button class="list__item-button edit">Save</button>
            <button class="list__item-button delete">
              <img class="list__item-button-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__title title">Completed</h2>
        <ul class="completed__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input class="list__item-input" type="text">
            <button class="list__item-button edit">Edit</button>
            <button class="list__item-button delete">
              <img class="list__item-button-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
